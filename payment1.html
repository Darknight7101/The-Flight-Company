<html>
<head>
  <title>Create Mobile payment design</title>
  <link rel="stylesheet"  href="pay.css">
</head>
<body>
  <div class="app-container">
    <div class="top-box">
<p> <span class="left-icon">&#x2190;</span> cheakout<span class="right-icon">&#xb7;&#xb7;&#xb7;
</span> </p>
  </div>

  <div class="middle-box">
    <h1>2000<span>$</span></h1>
    <p>pay to The Flight Company</p>
  </div>
  <div class="bottom-box">
    <button type="button" class="payment-option-btn"> pay with gpay</button>
    <button type="button" class="payment-option-btn"> pay with netbanking</button>
  </div>
  <div class="card-details">
    <p>pay using credit card or debit card</p>
    <div class="card-num-field-group">
      <label>Card Number</label><br>
      <input type="text" class="card-num-field" placeholder="xxxx-xxxx-xxxx-xxxx">
    </div>
    <div class="date-field-group">
      <label>Expiry Date</label><br>
      <input type="text" class="date-field" placeholder="mm">
      <input type="text" class="date-field" placeholder="yy">
    </div>
    <div class="cvc-field-group">
      <label>Enter cvv</label><br>
      <input type="password" class="cvc-field" placeholder="xxx">
    </div>
    <div class="name-field-group">
      <label>Name On The Card</label><br>
      <input type="text" class="name-field" placeholder="Full Name">
    </div>
    <button type=" button" class="pay-btn">pay now</button>
    </div>
    </div>

</body>
</html>
